<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Leacy - Visualizador Stock</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<link href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body id="pageBody">

	<f:facet name="general">
		<h:outputStylesheet library="css" name="estilos.css"/>
	</f:facet>
	
	<h:form id="menuBar">
		<div class="row menubar-row">
			<p:menubar styleClass="menu-bar">
				<p:menuitem value="Stock" action="stock" styleClass="btn-menu btn-permisos" />
				<p:menuitem value="Stock por Edicion" action="stock_edicion" styleClass="btn-menu btn-permisos" />
			</p:menubar>

			<p:menubar styleClass="menu-bar" style="float: right;">
				<p:menuitem styleClass="usuarioLogeado fa fa-user"/>
				<p:menuitem value="#{loginBean.usuario.username}" styleClass="usuarioLogeado" style="margin-right: 10px;"/>
				<p:menuitem action="#{loginBean.logout}" value="Logout" styleClass="link-out"/>
			</p:menubar>	
		</div>
		
	</h:form>
	
	<ui:insert name="content" />
	
	<ui:include src="growls.xhtml"></ui:include>
	
	<h:outputScript library="js" name="menu.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:body>
</html>
